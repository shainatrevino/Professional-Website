baseURL: https://shaina-trevino.netlify.app/
languageCode: en
theme: hugo-apero
title: Shaina Trevino
author: Shaina Trevino
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
  - ^content/hidden-blogs/
enableEmoji: yes
buildDrafts: false #added 12/31/24
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  logo: /img/house.png
  mainSections:
    - blog
    - publications
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/papillons.jpg
  social:
    - icon: linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/shaina-trevino-562314163/
    - icon: github
      icon_pack: fab
      url: https://github.com/shainatrevino
    - icon: graduation-cap
      icon_pack: fas
      url: https://scholar.google.com/citations?hl=en&user=uTz70psAAAAJ
    - icon: envelope
      icon_pack: fas
      url: "mailto:strevino@uoregon.edu"
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: peach
  twitter: apreshill
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: hugo-apero/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
